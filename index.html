<!DOCTYPE html>
<html>
<head>
    <title>Віджет погоди</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">
        <p>Місто: <span id="city"></span></p>
        <p>Температура: <span id="temperature"></span> °C</p>
        <p>Опис: <span id="description"></span></p>
        <button onclick="getWeather()">Оновити</button>
    </div>
    <script src="script.js">
    const apiKey = 'AIzaSyAa918iBZB5-K6yKBlkyPx0VJFV86iRVo4'; 
const city = 'Dnepr'; 

function getWeather() {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById('city').textContent = data.name;
            document.getElementById('temperature').textContent = data.main.temp;
            document.getElementById('description').textContent = data.weather[0].description;
        })
        .catch(error => {
            console.error(error);
        });
}

getWeather();
</script>
</body>
</html>
